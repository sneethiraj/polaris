ranger.plugin.polaris.service.name=dev_polaris

ranger.authz.default.access.cluster.name=dev

ranger.authz.default.policy.rest.url=http://ranger-admin:6080
ranger.authz.default.policy.rest.ssl.config.file=
ranger.authz.default.policy.rest.client.connection.timeoutMs=120000
ranger.authz.default.policy.rest.client.read.timeoutMs=30000
ranger.authz.default.policy.rest.client.max.retry.attempts=3
ranger.authz.default.policy.rest.client.retry.interval.ms=1000
ranger.authz.default.policy.rest.client.cookie.enabled=true
ranger.authz.default.policy.rest.client.session.cookie.name=RANGERADMINSESSIONID

# Authenticate with Ranger using basic-auth
ranger.authz.default.policy.rest.client.username=admin
ranger.authz.default.policy.rest.client.password=rangerR0cks!

# Authenticate with Ranger using JWT
# valid sources for JWT: env, file, cred
ranger.authz.default.policy.rest.jwt.source=
ranger.authz.default.policy.rest.jwt.env=
ranger.authz.default.policy.rest.jwt.file=
ranger.authz.default.policy.rest.jwt.cred.file=
ranger.authz.default.policy.rest.jwt.cred.alias=

# Authenticate with Ranger using 2-way SSL
xasecure.policymgr.clientssl.keystore.type="jks"
# Keyfile Path
xasecure.policymgr.clientssl.keystore=
# Path that has a credential for keystore
xasecure.policymgr.clientssl.keystore.credential.file=
# hardcoded credential alias - "sslKeyStore"

xasecure.policymgr.clientssl.truststore.type="jks"
# Truststore Path
xasecure.policymgr.clientssl.truststore=
# Path that has a credential for truststore
xasecure.policymgr.clientssl.truststore.credential.file=
# hardcoded credential alias - "sslTrustStore"

ranger.authz.audit.destination.solr=enabled
ranger.authz.audit.destination.solr.urls=http://solr-service:8983/solr/ranger_audits

ranger.authz.default.policy.source.impl=org.apache.ranger.admin.client.RangerAdminRESTClient

ranger.authz.default.use.rangerGroups=true
ranger.authz.default.use.only.rangerGroups=false
ranger.authz.default.convert.emailToUser=false
ranger.authz.default.enable.implicit.userstore.enricher=false

ranger.authz.default.policy.cache.dir=/tmp/polaris

#
# Audit initialization
#
# valid destinations: file, hdfs, solr, elasticsearch, amazon_cloudwatch, kafka, log4j, batch, async
# xasecure.audit.destination.${destName} = [enabled | enable | true]
# For any other destination, you must provide a classname that implements the audit provider
# xasecure.audit.destination.${destName}.classname =
xasecure.audit.destination.solr=enabled
xasecure.audit.destination.solr.urls=http://solr-service:8983/solr/ranger_audits
